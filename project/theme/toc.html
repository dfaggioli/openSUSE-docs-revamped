{% macro toc_item(item) %}
    {%- if item.level <= config.theme.navigation_depth %}
        <li class="nav-item" data-level="{{ item.level }}"><a href="{{ item.url }}" class="nav-link p-0">{{ item.title }}</a>
          <ul class="nav flex-column">
            {%- for child in item.children %}
                {{- toc_item(child) }}
            {%- endfor %}
          </ul>
        </li>
    {%- endif %}
{%- endmacro %}
<div id="toc-collapse" class="">
    <ul class="nav flex-column">
    {%- for item in page.toc %}
        {{ toc_item(item) }}
    {%- endfor %}
    </ul>
</div>
